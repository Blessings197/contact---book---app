<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", initial-scale="1.0" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body onload="fetchContacts()">
        <h1>üìñ Contact Book</h1>

        <div id="table">Contacts loading...</div>

        <div class="buttons">
            <button id="refresh" type="button" onclick="fetchContacts()">üîÅ Refresh</button>
            <button id="addContact" type="button">‚ûï Add Contact</button>
        </div>

        <script src="config.js"></script>
        <script src="script.js"></script>

        <script>
            function fetchContacts() {
                fetch(rootPath + "/Controller/get-contacts/")
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (data) {
                        displayOutput(data);
                    });
            }

            function displayOutput(data) {
                let output = "<table>";

                for (let a in data) {
                    output += `
                    <tr>
                        <td><img src="${rootPath}controller/uploads/${data[a].avatar}" alt="Avatar" /></td>
                        <td>${data[a].name}</td>
                        <td>${data[a].email}</td>
                        <td>${data[a].phone}</td>
                    </tr>
                    `;    
                }
                
                output += "</table>";
                document.getElementById("table").innerHTML = output;
            }

        </script>

    </body>
</html>
